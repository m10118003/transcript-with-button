<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let grades = 100

        switch(grades) {
            case (100):
                console.log("Perfect")
            break
            case (99):
            case (90):
                console.log("A+")
            break
            case (89):
            case (80):    
                console.log("A")
            break
            case (79):
            case (70):
                console.log("B")
            break
            case (69):
            case (60):
                console.log("C")
            break
            case (59):
            case (0):
                console.log("D")
            break
        }
        

    </script>
</body>

</html>
